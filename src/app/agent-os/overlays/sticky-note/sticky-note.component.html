<div class="sticky-note p-4">
    <div class="row">        
        <div class="col text-end">
            <mat-icon (click)="close()">close</mat-icon>
        </div>
    </div>
    <div class="row">
        <strong>Select Account Number:</strong>
    </div>
    <div class="row ms-2 mt-2">
        <ul>
            <li *ngFor="let accountNumber of accountNumbers">
                <ng-container *ngIf="accountNumber?.type">
                    <span><strong>{{accountNumber?.type}}</strong></span>
                    <br />
                </ng-container>
                <span><strong>{{accountNumber.account}}</strong></span>
                <!-- <button mat-icon-button class="ml-3 toastBtn" (click)="copyData(accountNumber.account)">
                        <mat-icon svgIcon="aos-copy" class="px-1" color="primary"></mat-icon>
                    </button> -->
                <button class="ms-1 toastBtn" type="button" (click)="copyData(accountNumber.account)">Copy</button>
            </li>
        </ul>
    </div>
</div>
