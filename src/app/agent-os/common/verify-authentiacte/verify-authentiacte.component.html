<button mat-icon-button class="close-button float-end" [mat-dialog-close]="true">
    <mat-icon class="close-icon">close</mat-icon>
  </button>
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <h4 class="m-1">Verify</h4>
            <hr>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-2">
                        <b>{{data.title}}</b>
                    </div>
                    <div class="col-md-7 col-sm-6">
                        <div class="row" *ngFor="let i of data.content|keyvalue returnZero">
                            <div class="col-md-6 col-sm-6">
                                {{i.key}}
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <b>{{i.value}}</b>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary"><span class="text-size">Mark as Verified</span></button>
                        <button class="btn btn-outline-primary mt-2"><span class="text-size">Mark as Not
                                Verified</span></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mt-2">
            <h4 class="m-1">Authenticate</h4>
            <hr>
            <div class="col-md-12 col-sm-12">
                <div class="row">
                    <div class="col-md-2 col-sm-2">
                        <span class="ms-2"><b>Security code</b></span>
                    </div>
                    <div class="col-md-7 col-sm-7">
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-2 col-sm-2">
                        <button class="btn btn-secondary"><span class="text-size">Authenticate</span></button>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-2 col-sm-2">
                        <span class="ms-2"><b>Security Question</b></span>
                    </div>
                    <div class="col-md-7 col-sm-7">
                        <span class="input ms-2"><b>What is the name of your first pet?</b></span>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-2 col-sm-2">
                        <button class="btn btn-secondary"><span class="text-size">Authenticate</span></button>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-2 col-sm-2">
                        <span class="ms-2"><b>Pin code</b></span>
                    </div>
                    <div class="col-md-7 col-sm-7">
                        <input type="number" class="form-control">
                    </div>
                    <div class="col-md-2 col-sm-2">
                        <button class="btn btn-secondary"><span class="text-size">Authenticate</span></button>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-2 col-sm-2">
                        <span class="ms-2"><b>Security Token</b></span>
                    </div>
                    <div class="col-md-7 col-sm-7">
                        <div class="input-group ">
                            <select class="custom-select w-100" id="inputGroupSelect01">
                                <option selected></option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-2">
                        <button class="btn btn-secondary"><span class="text-size">Send Token</span></button>
                    </div>
                </div>
                <hr>
                <div class="col-md-12 col-sm-12 mb-3">
                    <button class="btn btn-outline-primary me-2"><span class="text-size">Mark as not
                            Authenticated</span></button>
                    <button class="btn btn-outline-primary me-2"><span class="text-size">Cancel</span></button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">

    </div>
</div>
