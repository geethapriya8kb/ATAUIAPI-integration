<h4>PPV</h4>
<div class="skill-list">
    <p class="me-2" *ngFor="let item of data?.ppvData[0] | keyvalue: returnZero">{{item.key}}:{{item.value}}</p>
</div>
<div class=row>
    <div class="col-md-6">
        <mat-form-field>
            <input matInput type="text" (keyup)="doFilter($event.target.value)"
                placeholder="Search by Keyword, Date, Title, or Event">
        </mat-form-field>
    </div>
    <div class="col-md-6">
        <h6>Filter to Top Events</h6>
    </div>
</div>
<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column}}</th>
        <td mat-cell *matCellDef="let element" (click)="openEventDetails()" class="event-list">
            {{element[column]}}
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"></tr>
</table>
<div class="row mt-3">
    <div class="col-md-6 blue-bar">
        <p class="f-12"><strong>Ordered Events</strong></p>
    </div>
    <div class="col-md-6 blue-bar">
        <p class="f-12"><em>Items added during current call in italics.</em></p>
    </div>
</div>
<table mat-table [dataSource]="orderedEventsDs" multiTemplateDataRows class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="{{column}}" *ngFor="let column of oeColumnsToDisplay">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column}}</th>
        <td mat-cell *matCellDef="let element" (click)="openEventDetails()" class="event-list">
            {{element[column]}}
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="oeColumnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: oeColumnsToDisplay;" class="example-element-row"></tr>
</table>
<div class="skill-list">
    <p class="me-2 mt-2" *ngFor="let item of data?.ppvAmount[0] | keyvalue: returnZero">{{item.key}}:{{item.value}}</p>
</div>
<div class="mt-2 row">
    <div class="col-md-6">
        <div class="">
            <button mat-stroked-button color="primary" class="btn-rounded me-2">
                <span class="px-1">Remove All</span>
            </button>
            <button mat-stroked-button color="primary" class="btn-rounded">
                <span class="px-1">Clear Pending</span>
            </button>
        </div>
    </div>
    <div class="col-md-6">
        <div class="ms-3">
            <button mat-raised-button color="primary" class="btn-rounded me-2">
                <span class="px-1">Submit</span>
            </button>
            <button mat-stroked-button color="primary" class="btn-rounded">
                <span class="px-1">Cancel</span>
            </button>
        </div>
    </div>
</div>
