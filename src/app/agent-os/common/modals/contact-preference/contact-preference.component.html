<div class="container-fluid">
  <i class="fa fa-close float-end" (click)="close()"></i>
  <div class="row">
    <div class="col-md-6">
      <mat-tab-group mat-align-tabs="start">
        <mat-tab label="Manage Contacts">
          <p class="bg-blue color-white ps-2">Account</p>
          <div class="row">
            <ng-container
              *ngFor="let item of data?.content | keyvalue: returnZero"
            >
              <div class="col-md-6">
                <div
                  class="row"
                  *ngFor="
                    let valItem of $any(item).value | keyvalue: returnZero
                  "
                >
                  <div class="col col-md-6">
                    <b class="font-small">{{ valItem.key }}</b>
                  </div>
                  <div
                    class="col col-md-6 font-small"
                    *ngIf="valItem && valItem.value"
                    [ngSwitch]="valItem.value.type"
                  >
                    <label *ngSwitchCase="'label'" class="pt-1">{{
                      valItem.value.value
                    }}</label>

                    <select
                      *ngSwitchCase="'select'"
                      [disabled]="valItem.value.disabled"
                      class="form-select"
                    >
                      <option
                        class="font-small"
                        *ngFor="let option of valItem.value.options"
                        [value]="option"
                      >
                        {{ option }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </mat-tab>
        <mat-tab label="Remove Contacts"></mat-tab>
        <mat-tab label="Privacy Preferences"></mat-tab>
      </mat-tab-group>
    </div>
    <div class="col-md-6">
      <app-customer-location></app-customer-location>
    </div>
  </div>
  

  <div class="row">
    <div class="mt-2 d-flex justify-content-between">
      
        <h3>Communication Preferences</h3>
      
      
        <a href="" class="fw-bold small color-blue text-decoration-none">EDIT CONTACT POINTS</a>
      
    </div>
  </div>  
  <div class="row" style="margin-top: 100px">
    <div class="col-md-7">
      <p>Contact Points</p>
    </div>
    <div class="col-md-2">
      <p style="font-size: 12px; text-align: center">Service Notifcation</p>
      <p
        style="
          font-size: 12px;
          color: red;
          margin-top: 0.1 rem;
          text-align: center;
        "
      >
        1 contact required
      </p>
      <p style="font-size: 10px; text-align: center">select upto 2</p>
    </div>
    <div class="col-md-2" style="padding-left: 40px">
      <p style="font-size: 12px; text-align: center">
        Billing and Order Notification
      </p>
      <p
        style="
          font-size: 12px;
          color: red;
          margin-top: 0.1 rem;
          text-align: center;
        "
      >
        -----
      </p>
      <p style="font-size: 10px; text-align: center">select upto 2</p>
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <tbody>
      <tr>
        <td style="width: 56%">Mark</td>
        <td style="width: 20%">Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>
</div>
