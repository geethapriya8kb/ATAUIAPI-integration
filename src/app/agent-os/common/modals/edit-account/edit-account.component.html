    <div class="row fs-14" >
        <div class="col-md-3">Account No:</div>

        <div class="col-md-3">Last Name:</div>
        <div class="col-md-3">SSN/Tax Id:</div>

        <div class="col-md-3">******2497</div>
    </div>

<h5 class="fw-bold mt-3">Security Information</h5>
<hr>
<div *ngFor="let item of data?.input">
    <form [formGroup]="form">
        <div class="d-flex justify-content-center">
        <label class="fw-bold pe-2 mt-1">{{item.label}}</label>
        <input formControlName="{{item.controlName}}"  class="form-control w-50" type="{{item.type}}">
        </div>
    </form>
</div>
<div class="row mt-3">
    <div class="col-md-2">
        <button class="rounded-pill" (click)="submit();openSnackbar()" mat-raised-button color="primary">Update</button>
    </div>
    <div class="col-md-8">
        <button class="rounded-pill " mat-raised-button color="primary" >Reset</button>
    </div>
    <div class="col-md-2">
        <button class="rounded-pill" mat-raised-button color="primary" (click)="close()">Close</button>
    </div>
</div>
