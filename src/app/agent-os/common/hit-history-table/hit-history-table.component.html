<mat-tab-group>   
    <mat-tab label="Hit History">
        
        <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" matSort>
            <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column}}</th>
                <td mat-cell *matCellDef="let element">
                    {{element[column]}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay">
            </tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row">
            </tr>
        </table>
    </mat-tab>
    <mat-tab label="Provisioning History"> 
        <table  mat-table [dataSource]="dataSourcePro" multiTemplateDataRows class="mat-elevation-z8" matSort>
            <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column}}</th>
                <td mat-cell *matCellDef="let element">
                    {{element[column]}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay">
            </tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row">
            </tr>
        </table>
         </mat-tab>
</mat-tab-group>
