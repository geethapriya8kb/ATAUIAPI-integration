<div class="div-style">
    <p>Ticket: 11177952 > Work Ticket</p>
</div>
<mat-card class="card-style">
    <app-data-card cardName="etd-workTicket"></app-data-card>
</mat-card>

<mat-card>
    <div class="row w-100">
        <div class="col col-md-5 col-sm-4">
            <div class="col-md-12 col-sm-12 col">
                <div class="row mb-3">
                    <div class="col-md-5 col-sm-5">
                        <label class="fw-bold">1st Contact Attempt: </label>
                    </div>
                    <div class="col-md-7 col-sm-7">
                        <select class="form-select form-select-sm ms-1 f-sty-width">
                            <option disabled selected></option>
                            <option *ngFor="let i of etddata?.attempt| keyvalue" [value]="i.value">
                                {{i.value}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-5 col-sm-5">
                        <label class="fw-bold">2nd Contact Attempt: </label>
                    </div>
                    <div class="col-md-7 col-sm-7">
                        <select disabled class="form-select form-select-sm ms-1 f-sty-width">
                            <option disabled selected></option>
                            <option  *ngFor="let i of etddata?.attempt| keyvalue" [value]="i.value">
                                {{i.value}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-5 col-sm-5">
                        <label class="fw-bold">3rd Contact Attempt: </label>
                    </div>
                    <div class="col-md-7 col-sm-7">
                        <select disabled class="form-select form-select-sm ms-1 f-sty-width">
                            <option disabled selected></option>
                            <option *ngFor="let i of etddata?.attempt| keyvalue" [value]="i.value">
                                {{i.value}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-5 col-sm-5">
                        <label class="fw-bold">No Truck Roll Req: </label>
                    </div>
                    <div class="col-md-7 col-sm-7">
                        <input type="checkbox" id="a" class="ms-1">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-5 col-sm-5">
                        <label class="fw-bold">Job: </label>
                    </div>
                    <div class="col-md-7 col-sm-7">
                        <input type="text" id="a" class="ms-1 f-sty-width">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-5 col-sm-5">
                        <label class="fw-bold">Arrival Date: </label>
                    </div>
                    <div class="col-md-7 col-sm-7">
                        <input type="date" class="ms-1 f-sty-width">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-5 col-sm-5">
                        <label class="fw-bold">Between: </label>
                    </div>
                    <div class="col-md-7 col-sm-7">
                        <div class="row">
                            <select class="form-select form-select-sm f-sty-width-25 ms-3">
                                <option disabled selected></option>
                                <option *ngFor="let i of etddata?.hour | keyvalue" [value]="i.value">
                                    {{i.value}}
                                </option>
                            </select>
                            <select class="form-select form-select-sm f-sty-width-25 ms-2">
                                <option disabled selected></option>
                                <option *ngFor="let i of etddata?.time | keyvalue" [value]="i.value">
                                    {{i.value}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-5 col-sm-5">
                        <label class="fw-bold">And: </label>
                    </div>
                    <div class="col-md-7 col-sm-7">
                        <div class="row">
                            <select class="form-select form-select-sm f-sty-width-25 ms-3">
                                <option disabled selected></option>
                                <option *ngFor="let i of etddata?.hour | keyvalue" [value]="i.value">
                                    {{i.value}}
                                </option>
                            </select>
                            <select class="form-select form-select-sm f-sty-width-25 ms-2">
                                <option disabled selected></option>
                                <option *ngFor="let i of etddata?.time | keyvalue" [value]="i.value">
                                    {{i.value}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-5 col-sm-5">
                        <label class="fw-bold">Customer SLA Refused: </label>
                    </div>
                    <div class="col-md-7 col-sm-7">
                        <input type="checkbox" id="a">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12 col-sm-12">
                        <label class="fw-bold">Customer SLA Comments: </label>
                        <span class="float-end fw-bold">Remaining Character:256</span>
                        <textarea class="form-control form-control-md form-control-sm" rows="4" cols="50"></textarea>
                    </div>
                </div>

            </div>
        </div>
        <div class="col col-md-7 col-sm-7">
            <div class="col-md-12 col-sm-12 col">
                <div class="row mb-3">
                    <div class="col-md-3 col-sm-3">
                        <label class="fw-bold">OOC: </label>
                        <input type="checkbox" class="ms-2" id="a">
                    </div>
                    <div class="col-md-7 col-sm-7">
                        <select class="form-select form-select-sm f-sty-width-20 ms-2">
                            <option disabled selected></option>
                            <option *ngFor="let i of etddata?.ooc | keyvalue" [value]="i.value">
                                {{i.value}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 col-sm-3">
                        <label class="fw-bold">Outage: </label>
                        <input type="checkbox" class="ms-2" id="a">
                    </div>
                    <div class="col-md-7 col-sm-7">
                        <input type="text" id="a" class="ms-1 f-sty-width">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12 col-sm-12">
                        <label class="fw-bold mb-3">Create Work: </label><br>
                        <label class="fw-bold">Field Ops Comments: </label>
                        <span class="float-end fw-bold">Remaining Character:256</span>
                        <textarea class="form-control form-control-md form-control-sm" rows="6" cols="150"></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12 col-sm-12">
                        <label class="fw-bold">Customer Care Comments: </label>
                        <span class="float-end fw-bold">Remaining Character:256</span>
                        <textarea class="form-control form-control-md form-control-sm" disabled rows="6"
                            cols="150"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12 col-sm-12">
        <div class="row mt-4">
            <div class="col col-md-3 col-sm-3">
                <button type="button" class="btn btn-outline-primary btn-sm btn-md" disabled>Cancel/Back to Queue</button>
            </div>
            <div class="col col-md-7 col-sm-7" >
                <button type="button" class="btn btn-outline-primary btn-sm btn-md float-end" disabled>Save Changes</button>
            </div>
            <div class="col col-md-2 col-sm-2">
                <button type="button" class="btn btn-success btn-sm btn-md" >Save & Close Ticket</button>
            </div>
        </div>
    </div>
</mat-card>
