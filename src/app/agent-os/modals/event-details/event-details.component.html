<div class="container-fluid bg-white">
    <div *ngFor="let item of data.popup | keyvalue:returnZero">
        <h4 class="color-green fw-bold mt-2">{{item.key}}</h4>
        <hr>

        <div class="col-md-12 col-sm-12">
            <div class="row mx-2 mb-3"  >               
                    <div class="col-md-3 col-sm-3" *ngFor="let i of item.value | keyvalue:returnZero">
                        <label class="fs-11" >{{i.key}}</label>
                        <h6 class="fs-11" >{{i.value}}</h6>
                    </div>               
            </div>
        </div>
    </div>
    <ng-container  *ngIf="data.rows && data.rows.length">
        <div class="row col-md-12 mx-2" *ngFor="let row of data.rows; let rowIndex = index;">
            <div *ngFor="let column of row.columns; let colIndex = index;" class="{{column.class}}">
                <div class="mb-3">
                    <label  for="row-{{rowIndex}}-col-{{colIndex}}" class="form-label fs-11">{{column.label}}</label>
                    <textarea class="form-control" id="row-{{rowIndex}}-col-{{colIndex}}" placeholder=""></textarea>
                </div>
            </div>
        </div>
    </ng-container>

    <div class="row mx-2">
        <div class="col-md-6">
            <h6 class="bg-light-grey mt-4 p-2">Line of Business</h6>
            <div>
                <p class="fs-11">0 entries returned - 0 entries matched</p>
            </div>
            <div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="bg-light-blue fs-11">Line of Business</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of data.checkbox">
                            <td>
                                <input class="p-1" type="checkbox" disabled=""/><label class="fs-11 p-2 fw-bold mb-2">{{item.label}}</label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-6">
            <h6 class="bg-light-grey mt-4 p-2">Outage Areas</h6>
            <div>
                <p class="fs-11">1 entries returned - 1 entries matched</p>
            </div>          
                <table class="table table-bordered fs-11" *ngFor="let item of data.outage | keyvalue: returnZero">                   
                   <tr class="bg-light-blue"  >                    
                    <th *ngFor="let i of item.value | keyvalue: returnZero">{{i.key}}</th>                    
                   </tr>   
                   <tr >                    
                    <td *ngFor="let i of item.value | keyvalue: returnZero">{{i.value}}</td>                    
                   </tr>                
                </table>           
        </div>
    </div>
   <div class="mb-3">
    <button class="btn-green float-end rounded-2  pl-3 small  me-2" (click)="close()">Close</button>
    <button class="btn-grey float-end rounded-2 pl-3 small me-2">Refresh</button>
</div>
</div>
